<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My To-Do List</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <STYLE type="text/css">
            ol { list-style-type: none }   
       </STYLE>

    </head>

    <body>
        <div class="p-3 mb-2 bg-warning text-dark text-center font-weight-bold"> 
            <h1>To Do List</h1>
        </div>
        <div class="text-center">
            <input id="inputfield" class="btn btn-outline-dark btn-lg w-50 p-3" type="text" placeholder="To ...">
            <button id="add" class="btn btn-warning btn-lg w-10 p-3">Add</button>
        </div>

        <br>

        <ol id="todo-list"></ol>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
